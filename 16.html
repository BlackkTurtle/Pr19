<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Практична_робота-19_16</title>
  </head>
  <body>
	<div id="root"></div>
	<script src="https://unpkg.com/react/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
	<script type="text/babel">
		class UsersTable extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      users: [
        { name: 'Коля', age: 30 },
        { name: 'Василь', age: 40 },
        { name: 'Петро', age: 50 },
      ],
      newName: '',
      newAge: '',
    };
  }

  handleNameChange = (event) => {
    this.setState({ newName: event.target.value });
  };

  handleAgeChange = (event) => {
    this.setState({ newAge: event.target.value });
  };

  handleAddUser = () => {
    const { newName, newAge, users } = this.state;
    const newUser = { name: newName, age: newAge };
    this.setState({ users: [...users, newUser], newName: '', newAge: '' });
  };

  render() {
    const { users, newName, newAge } = this.state;
    return (
      <div>
        <table>
          <thead>
            <tr>
              <th>Ім'я</th>
              <th>Вік</th>
            </tr>
          </thead>
          <tbody>
            {users.map((user, index) => (
              <tr key={index}>
                <td>{user.name}</td>
                <td>{user.age}</td>
              </tr>
            ))}
          </tbody>
        </table>
        <div>
          <label>Ім'я: </label>
          <input type="text" value={newName} onChange={this.handleNameChange} />
        </div>
        <div>
          <label>Вік: </label>
          <input type="text" value={newAge} onChange={this.handleAgeChange} />
        </div>
        <button onClick={this.handleAddUser}>Додати користувача</button>
      </div>
    );
  }
}

ReactDOM.render(<UsersTable />, document.getElementById('root'));

	</script>
</body>
</html>
